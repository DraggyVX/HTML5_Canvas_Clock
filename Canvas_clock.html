<!DOCTYPE HTML>
<head>

</head>

<body>
    <canvas id="canvas2" width="400" height="400" style="background-color:#333"></canvas>
    <script>
    //Making canvas using javascript in html5
            var canvas2 = document.getElementById("canvas2");
            var ctx = canvas2.getContext("2d");
            var radius = canvas2.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.90;
            //drawClock(); 
                
            //The set interval gets real time?
            setInterval(drawClock, 1000);

            //Draws the whole clock
            function drawClock() {
                ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
                ctx.fillStyle = "white";
                ctx.fill();
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }
    //Creates the face of the clock
            function drawFace (ctx, radius) {
                //Creating variables
                var grad;
                
                //Creating the inside of the clock
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'aqua';
                ctx.fill();
                
                //Creating the outside border of the clock
                grad = ctx.createRadialGradient(0, 0 ,radius * 0.95, 0, 0, radius * 1.05);
                grad.addColorStop(0, '#333');
                grad.addColorStop(0.5, 'aqua');
                grad.addColorStop(1, '#333');
                ctx.strokeStyle = grad;
                ctx.lineWidth = radius*0.1;
                ctx.stroke();

                //Inside line of the circle for the clock
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
            }
                
            function drawNumbers(ctx, radius) {
                //Define variables
                var ang;
                var num;
                ctx.font = radius * 0.15 + "px arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                
                //Math behind making the numbers align
                for(num = 1; num < 13; num++) {
                    ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.85);
                    ctx.rotate(-ang);
                }
            }
                
            function drawTime(ctx, radius){
                //Define variables
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                
                //Hour
                hour = hour%12;
                hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
                drawHand(ctx, hour, radius*0.5, radius*0.07);
                
                //Minute
                minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
                drawHand(ctx, minute, radius*0.8, radius*0.07);
                
                //Second
                second = (second*Math.PI/30);
                drawHand(ctx, second, radius*0.9, radius*0.02);
            }

            function drawHand(ctx, pos, length, width) {
              ctx.beginPath();
              ctx.lineWidth = width;
              ctx.lineCap = "round";
              ctx.moveTo(0,0);
              ctx.rotate(pos);
              ctx.lineTo(0, -length);
              ctx.stroke();
              ctx.rotate(-pos);
            }
                
            //All credit for the clock goes to W3schools.com
            //I just commented the code to show that I understand how it works.
            </script>
</body>
